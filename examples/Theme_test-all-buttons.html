<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<script src="../build/cpu-audio.test-all-buttons.js" async></script>
<style>
    cpu-audio {display : inline-block !important;}
</style>
<script>
    document.addEventListener('CPU_ready', ({target}) => {
        target.CPU.shadow.querySelector('#pagemain #control').addEventListener('click', (e) => { document.CPU.trigger.toggleplay(e); });
    });
</script>
