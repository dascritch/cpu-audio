<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cpu-audio mockup handheld</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="tests/qunit.css">

	<script src="./dist/cpu-audio.js"></script>

<body>

	<p><a href="./index.html">CPU-Audio Webcomponent</a></p>

	<p>
		This page to test a better timeline navigation interface for handhelds.
	</p>
	<p>
		We hope to use <code>&lt;input type="time"&gt;</code>, even as that would be a improper usage.
	</p>
	
	
	<cpu-audio>
		<audio id="track" controls="controls" preload="auto">
			<source src="./tests-assets/blank.mp3" type="audio/mpeg" />
		</audio>
	</cpu-audio>

	<p>
		<button type="button">|⇐</button> .
		<button type="button">⇐</button> . 
		<button type="button">←</button> . 
		<input type="time" step="1" min="0:00:00" max="00:02:00" /><button type="button">go</button> .
		<button type="button">→</button> .
		<button type="button">⇒</button>
	</p>

	<p>
		for any sound with a length < 24mn , remove step="" attribute and abuse notation on hour and minutes, as this : <input type="time" min="0:00" max="2:00:00" /><button type="button">go</button>
	</p>

</body>
</html>
