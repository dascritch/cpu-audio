<div id="interface" tabindex="0">
	<main>
		<img id="poster" class="nosmall" src="" alt="" decoding="async" />
		<section id="pageerror" role="alert">
		</section>
		<section id="pagemain">
			<a id="control" tabindex="0">
				<svg id="loading" aria-label="${__.loading}" viewBox="0 0 32 32" aria-hidden="true">
					<circle cx="6" cy="22" r="4" />
					<circle cx="16" cy="22" r="4" />
					<circle cx="26" cy="22" r="4" />
					<title>${__.loading}</title>
				</svg>
				<svg id="play" aria-label="${__.pause}" viewBox="0 0 32 32" aria-hidden="true">
					<title>${__.pause}</title>
					<path d="M 6,6 12.667,6 12.667,26 6,26 z" />
					<path d="M 19.333,6 26,6 26,26 19.333,26 z" />
				</svg>
				<svg id="pause" aria-label="${__.play}" viewBox="0 0 32 32" aria-hidden="true">
					<title>${__.play}</title>
					<path d="M 6,6 6,26 26,16 z" />
				</svg>
			</a>
			<div id="about">
				<div id="titleline">
					<h5 id="title"><a href="#" id="canonical" aria-label="${__.canonical}"></a></h5>
					<a id="elapse" aria-label="${__.moment}" tabindex="-1">â€¦</a>
				</div>
				<div id="handheld-nav">
					<button type="button" id="restart">
						<svg viewBox="0 0 24 16" aria-hidden="true">
							<polygon points="4,0 8,0 8,16 4,16"/>
							<path d="M 16,0 8,8 16,16 z" />
							<path d="M 24,0 16,8 24,16 z" />
						</svg>
					</button>
					<button type="button" id="fastreward">
						<svg viewBox="0 0 24 16" aria-hidden="true">
							<path d="M 8,0 0,8 8,16 z" />
							<path d="M 16,0 8,8 16,16 z" />
							<path d="M 24,0 16,8 24,16 z" />
						</svg>
					</button>
					<button type="button" id="reward" class="nosmallest">
						<svg viewBox="0 0 24 16" aria-hidden="true">
							<path d="M 12,0 4,8 12,16 z" />
							<path d="M 20,0 12,8 20,16 z" />
						</svg>
					</button>
					<button type="button" id="foward">
						<svg viewBox="0 0 24 16" aria-hidden="true">
							<path d="M 4,0 12,8 4,16 z" />
							<path d="M 12,0 20,8 12,16 z" />
						</svg>
					</button>
					<button type="button" id="fastfoward">
						<svg viewBox="0 0 24 16" aria-hidden="true">
							<path d="M 0,0 8,8 0,16 z" />
							<path d="M 8,0 16,8 8,16 z" />
							<path d="M 16,0 24,8 16,16 z" />
						</svg>
					</button>
				</div>
				<div id="line">
					<div id="time">
						<div id="loadingline"></div>
						<div id="elapsedline" role="progressbar"></div>
						<time id="popup">--:--</time>
					</div>
				</div>
			</div>
			<a id="actions" aria-label="${__.more}" title="${__.more}">
				<svg>
					<use xlink:href="#share_symbol" />
				</svg>
			</a>
		</section>
		<section id="pageshare">
			<a href="#" target="social" id="nativeshare" class="nosmall" aria-label="${__.share}" title="${__.share}">
				<svg>
					<use xlink:href="#share_symbol" />
				</svg>
				<span class="nosmall">${__.share}</span>
			</a>
			<a href="#" target="social" id="twitter" class="nonativeshare nosmall" aria-label="${__.twitter}" title="${__.twitter}">
				<svg viewBox="0 0 32 32" aria-hidden="true">
					<path d="M 25.941,9.885 C 25.221,10.205 24.448,10.422 23.637,10.520 24.465,10.020 25.101,9.230 25.401,8.288 24.626,8.750 23.768,9.086 22.854,9.267 22.122,8.483 21.080,7.993 19.926,7.993 c -2.215,0 -4.011,1.806 -4.011,4.034 0,0.316 0.035,0.623 0.103,0.919 -3.333,-0.168 -6.288,-1.774 -8.267,-4.215 -0.345,0.596 -0.542,1.289 -0.542,2.028 0,1.399 0.708,2.634 1.784,3.358 -0.657,-0.020 -1.276,-0.202 -1.816,-0.504 -3.98e-4,0.016 -3.98e-4,0.033 -3.98e-4,0.050 0,1.954 1.382,3.585 3.217,3.955 -0.336,0.092 -0.690,0.141 -1.056,0.141 -0.258,0 -0.509,-0.025 -0.754,-0.072 0.510,1.602 1.991,2.769 3.746,2.801 -1.372,1.082 -3.102,1.726 -4.981,1.726 -0.323,0 -0.642,-0.019 -0.956,-0.056 1.775,1.144 3.883,1.812 6.148,1.812 7.377,0 11.411,-6.147 11.411,-11.478 0,-0.174 -0.004,-0.348 -0.011,-0.522 0.783,-0.569 1.463,-1.279 2.001,-2.088 z" />
				</svg>
				<span class="nosmall">${__.twitter}</span>
			</a>
			<a href="#" target="social" id="facebook" class="nonativeshare nosmall" aria-label="${__.facebook}" title="${__.facebook}">
				<svg viewBox="0 0 32 32" aria-hidden="true">
					<path d="m 21.117,16.002 -3.728,0 0,10.027 -4.297,0 0,-10.027 -2.070,0 0,-3.280 2.070,0 0,-2.130 c 0,-2.894 1.248,-4.616 4.652,-4.616 l 3.922,0 0,3.549 -3.203,0 c -0.950,-0.001 -1.068,0.495 -1.068,1.421 l -0.005,1.775 4.297,0 -0.568,3.280 0,2.34e-4 z" />
				</svg>
				<span class="nosmall">${__.facebook}</span>
			</a>
			<a href="#" target="social" id="email" class="nonativeshare" aria-label="${__.e_mail}" title="${__.e_mail}">
				<svg viewBox="0 0 32 32" aria-hidden="true">
					<path d="m 8.030,8.998 15.920,0 c 0.284,0 0.559,0.053 0.812,0.155 l -8.773,9.025 -8.773,-9.026 c 0.253,-0.101 0.528,-0.155 0.812,-0.155 z m -1.990,12.284 0,-10.529 c 0,-0.036 0.002,-0.073 0.004,-0.109 l 5.835,6.003 -5.771,5.089 c -0.045,-0.146 -0.068,-0.298 -0.069,-0.453 z m 17.910,1.754 -15.920,0 c -0.175,0 -0.348,-0.020 -0.514,-0.060 l 5.662,-4.993 2.811,2.892 2.811,-2.892 5.662,4.993 c -0.165,0.039 -0.338,0.060 -0.514,0.060 z m 1.990,-1.754 c 0,0.155 -0.023,0.307 -0.068,0.453 l -5.771,-5.089 5.835,-6.003 c 0.002,0.036 0.004,0.073 0.004,0.109 z" />
				</svg>
				<span class="nosmall">${__.e_mail}</span>
			</a>
			<a href="#" target="social" download="" id="link" aria-label="${__.download}" title="${__.download}">
				<svg viewBox="0 0 32 32" aria-hidden="true">
					<path d="M 6,6 26,6 16,26 z" />
					<rect x="6" y="22" width="20" height="4" />
				</svg>
				<span class="nosmall">${__.download}</span></a>
			<a id="back" aria-label="${__.back}" title="${__.back}">
				<svg viewBox="0 0 32 32" aria-hidden="true">
					<path d="M 9,8 24,23 23,24 8,9 z" />
					<path d="M 9,24 24,9 23,8 8,23 z" />
				</svg>
				<span class="nosmall">${__.back}</span>
			</a>
		</section>
	</main>
	<nav id="playlist" class="panel">
	</nav>
</div>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	  <symbol id="share_symbol" viewBox="-8 -8 40 40"  aria-hidden="true">
    	<path d="M 21 0 C 18.2 0 16 2.2 16 5 C 16 5.1 16 5.2 16.0 5.2 L 8.2 9.2 C 7.3 8.4 6.2 8 5 8 C 2.2 8 0 10.2 0 13 C 0 15.8 2.2 18 5 18 C 6.2 18 7.3 17.5 8.2 16.8 L 16 20.8 C 16.0 20.8 16 20.9 16 21 C 16 23.8 18.2 26 21 26 C 23.8 26 26 23.8 26 21 C 26 18.2 23.8 16 21 16 C 19.8 16 18.7 16.4 17.8 17.2 L 10 13.3 C 10 13.2 10 13.1 10 13 C 10 12.9 10 12.8 10 12.8 L 17.8 8.8 C 18.7 9.6 19.8 10 21 10 C 23.8 10 26 7.8 26 5 C 26 2.2 23.8 0 21 0 Z"></path>
  </symbol>
</svg>
