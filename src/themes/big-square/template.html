<div id="interface" class="no" tabindex="-1">
	<button type="button" id="toggleplay">
		<img id="poster" class="nosmall" src="" alt="" loading="lazy" decoding="async" />
		<h5 id="title"><span id="canonical"><!-- title of the track --></span></h5>
		<div id="control">
			<!-- play / pause / loading -->
			<svg id="loading" viewBox="0 0 32 32">
				<title>${__.loading}</title>
				<circle cx="6" cy="22" r="4" />
				<circle cx="16" cy="22" r="4" />
				<circle cx="26" cy="22" r="4" />
			</svg>
			<svg id="pause" viewBox="0 0 32 32">
				<title>${__.pause}</title>
				<path d="M 6,6 12.667,6 12.667,26 6,26 z" />
				<path d="M 19.333,6 26,6 26,26 19.333,26 z" />
			</svg>
			<svg id="play" viewBox="0 0 32 32">
				<title>${__.play}</title>
				<path d="M 6,6 6,26 26,16 z" />
			</svg>

			<span class="expand"></span>
			
			<span><span id="currenttime">â€¦<!-- elapsed time --></span><span id="totaltime" class="nosmaller"><!-- total time --></span>
		</div>
	</button>
</div>
